# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'b5d87616-f1a5-4c16-a1a4-c580951e49db'
  imageRepository: 'norshiervanitestapi'
  containerRegistry: 'ovning2.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/DockerFile'
  testfilePath: '$(Build.SourcesDirectory)/UnitTests'
  tag: '$(Build.BuildId)'
  
  # Agent VM image name
  vmImageName: 'ubuntu-latest'


 
stages:
- stage: Testing
  displayName: Test stage
  jobs:  
  - job: Testing
    displayName: Testing
    steps:
    - task: "DotNetCoreCLI@2"
      displayName: Run unit tests of the project.
      inputs:
        command: test
        projects: $(testfilePath)

- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
    - task: AzureWebAppContainer@1
      inputs:
        azureSubscription: $(dockerRegistryServiceConnection)
        appName: 'NortestAPIWebApp'
        containers: $(containerRegistry)/$(imageRepository):$(tag)

